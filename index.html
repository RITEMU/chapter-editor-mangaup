<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>پردازشگر تصویر</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
<style>
:root {
--primary: #2563eb;
--primary-hover: #1d4ed8;
--bg: #1a1a1a;
--text: #ffffff;
--border: #333333;
--container-bg: #2d2d2d;
}

* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: system-ui, -apple-system, sans-serif;
color: var(--text);
}

body {
background: var(--bg);
padding: 2rem;
min-height: 100vh;
}

.container {
max-width: 800px;
margin: 0 auto;
background: var(--container-bg);
padding: 2rem;
border-radius: 1rem;
box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.3);
}

.form-group {
margin-bottom: 1.5rem;
}

label {
display: block;
margin-bottom: 0.5rem;
font-weight: 500;
}

input[type="number"],
input[type="range"],
select {
width: 100%;
padding: 0.5rem;
border: 1px solid var(--border);
border-radius: 0.5rem;
font-size: 1rem;
background: var(--bg);
color: var(--text);
}

button {
background: var(--primary);
color: var(--text);
border: none;
padding: 0.75rem 1.5rem;
border-radius: 0.5rem;
font-weight: 500;
cursor: pointer;
width: 100%;
font-size: 1rem;
}

button:hover {
background: var(--primary-hover);
}

button:disabled {
opacity: 0.5;
cursor: not-allowed;
}

.folder-container {
border: 1px solid var(--border);
border-radius: 0.5rem;
padding: 1rem;
margin-bottom: 1rem;
}

.folder-name {
font-weight: bold;
margin-bottom: 0.5rem;
}

.file-list {
list-style: none;
padding-right: 1.5rem;
}

.file-item {
padding: 0.5rem;
margin: 0.25rem 0;
background: var(--bg);
border-radius: 0.25rem;
cursor: move;
display: flex;
align-items: center;
}

.file-item::before {
content: "├── ";
color: var(--text);
opacity: 0.5;
margin-left: 0.5rem;
}

.file-item:last-child::before {
content: "└── ";
}

.progress {
margin-top: 1rem;
height: 0.5rem;
background: var(--border);
border-radius: 0.25rem;
overflow: hidden;
display: none;
}

.progress-bar {
height: 100%;
background: var(--primary);
width: 0;
transition: width 0.3s ease;
}

.status {
margin-top: 1rem;
text-align: center;
color: var(--text);
opacity: 0.8;
}
</style>
</head>
<!-- HTML body content remains the same, just update the file list rendering -->
<div class="container">
<div class="form-group">
<label>انتخاب پوشه‌ها</label>
<input type="file" id="fileInput" webkitdirectory directory multiple>
</div>

<div id="foldersContainer"></div>

<!-- Rest of the form elements remain the same -->
<div class="form-group">
<label>عرض (پیکسل)</label>
<input type="number" id="widthInput" value="800" min="1" max="10000">
</div>

<div class="form-group">
<label>حداکثر طول (پیکسل)</label>
<input type="number" id="maxHeightInput" value="14000" min="1" max="20000">
</div>

<div class="form-group">
<label>فرمت خروجی</label>
<select id="formatSelect">
<option value="webp">WebP</option>
<option value="jpeg">JPEG</option>
<option value="png">PNG</option>
</select>
</div>

<div class="form-group">
<label>کیفیت: <span id="qualityValue">100</span>%</label>
<input type="range" id="qualityInput" min="1" max="100" value="100">
</div>

<button id="processButton">شروع پردازش</button>

<div class="progress" id="progressBar">
<div class="progress-bar" id="progressBarFill"></div>
</div>

<div class="status" id="statusText"></div>
</div>

<script>
const fileInput = document.getElementById('fileInput');
const foldersContainer = document.getElementById('foldersContainer');
const widthInput = document.getElementById('widthInput');
const maxHeightInput = document.getElementById('maxHeightInput');
const formatSelect = document.getElementById('formatSelect');
const qualityInput = document.getElementById('qualityInput');
const qualityValue = document.getElementById('qualityValue');
const processButton = document.getElementById('processButton');
const progressBar = document.getElementById('progressBar');
const progressBarFill = document.getElementById('progressBarFill');
const statusText = document.getElementById('statusText');

let folders = new Map();

qualityInput.addEventListener('input', () => {
qualityValue.textContent = qualityInput.value;
});

fileInput.addEventListener('change', () => {
folders.clear();
foldersContainer.innerHTML = '';

Array.from(fileInput.files)
.filter(file => file.type.startsWith('image/'))
.forEach(file => {
const [folderPath, ...filePath] = file.webkitRelativePath.split('/');
if (!folders.has(folderPath)) {
folders.set(folderPath, []);
}
folders.get(folderPath).push(file);
});

updateFoldersList();
});

function updateFoldersList() {
foldersContainer.innerHTML = '';

folders.forEach((files, folderName) => {
const folderDiv = document.createElement('div');
folderDiv.className = 'folder-container';

const folderNameDiv = document.createElement('div');
folderNameDiv.className = 'folder-name';
folderNameDiv.textContent = `${folderName}/`;

const fileList = document.createElement('ul');
fileList.className = 'file-list';

files.forEach(file => {
const fileItem = document.createElement('li');
fileItem.className = 'file-item';
fileItem.textContent = file.name;
fileList.appendChild(fileItem);
});

folderDiv.appendChild(folderNameDiv);
folderDiv.appendChild(fileList);
foldersContainer.appendChild(folderDiv);

// Initialize Sortable for the file list
new Sortable(fileList, {
animation: 150,
onEnd: function(evt) {
const folderFiles = folders.get(folderName);
const movedFile = folderFiles.splice(evt.oldIndex, 1)[0];
folderFiles.splice(evt.newIndex, 0, movedFile);
}
});
});
}

// Rest of the JavaScript code remains the same
// (loadImage, resizeImage, processImages, etc.)
</script>
</body>
</html>
