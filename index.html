<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Merger Pro</title>
<!-- Import Material Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css" rel="stylesheet">
<!-- Import Toastify for notifications -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.2/toastify.min.css" rel="stylesheet">
<style>
:root {
--primary-color: #4285f4;
--bg-dark: #1f1f1f;
--text-light: #ffffff;
}

* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
background: #2b2b2b;
color: var(--text-light);
min-height: 100vh;
display: flex;
justify-content: center;
align-items: center;
}

.container {
background: var(--bg-dark);
padding: 2rem;
border-radius: 1rem;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
width: 90%;
max-width: 800px;
}

.header {
text-align: center;
margin-bottom: 2rem;
}

.header h1 {
color: var(--primary-color);
font-size: 2rem;
margin-bottom: 0.5rem;
}

.tabs {
display: flex;
gap: 1rem;
margin-bottom: 2rem;
}

.tab {
flex: 1;
padding: 1rem;
border: none;
background: #333;
color: #fff;
cursor: pointer;
border-radius: 0.5rem;
transition: all 0.3s ease;
}

.tab.active {
background: var(--primary-color);
}

.input-group {
margin-bottom: 1.5rem;
}

.input-group label {
display: block;
margin-bottom: 0.5rem;
color: #ccc;
}

.input-group input,
.input-group select {
width: 100%;
padding: 0.8rem;
border: 1px solid #444;
background: #333;
color: #fff;
border-radius: 0.5rem;
}

.file-drop {
border: 2px dashed #444;
padding: 2rem;
text-align: center;
border-radius: 0.5rem;
margin-bottom: 1.5rem;
cursor: pointer;
transition: all 0.3s ease;
}

.file-drop:hover {
border-color: var(--primary-color);
}

.btn {
width: 100%;
padding: 1rem;
border: none;
background: var(--primary-color);
color: #fff;
border-radius: 0.5rem;
cursor: pointer;
font-size: 1rem;
transition: all 0.3s ease;
}

.btn:hover {
background: #3367d6;
}

.preview {
margin-top: 1.5rem;
padding: 1rem;
background: #333;
border-radius: 0.5rem;
min-height: 200px;
}

.progress {
width: 100%;
height: 0.5rem;
background: #333;
border-radius: 1rem;
overflow: hidden;
margin: 1rem 0;
}

.progress-bar {
height: 100%;
background: var(--primary-color);
width: 0%;
transition: width 0.3s ease;
}
</style>
</head>
<body>
<div class="container">
<div class="header">
<h1>Image Merger Pro</h1>
<p>Merge and process your images easily</p>
</div>

<div class="tabs">
<button class="tab active" onclick="switchTab('merge')">Merge Images</button>
<button class="tab" onclick="switchTab('settings')">Settings</button>
</div>

<div id="merge-tab">
<div class="file-drop" id="dropZone">
<i class="material-icons">cloud_upload</i>
<p>Drag & Drop images here or click to select</p>
<input type="file" id="fileInput" multiple accept="image/*" style="display: none">
</div>

<div class="input-group">
<label>Output Format</label>
<select id="formatSelect">
<option value="jpg">JPG</option>
<option value="png">PNG</option>
<option value="webp">WebP</option>
</select>
</div>

<div class="progress">
<div class="progress-bar" id="progressBar"></div>
</div>

<button class="btn" onclick="processImages()">Merge Images</button>

<div class="preview" id="previewArea">
<!-- Preview will be shown here -->
</div>
</div>
</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.11.2/toastify.min.js"></script>
<script>
// Globals
let selectedFiles = [];

// Event Listeners
document.getElementById('dropZone').addEventListener('click', () => {
document.getElementById('fileInput').click();
});

document.getElementById('fileInput').addEventListener('change', handleFileSelect);

// Setup drag and drop
const dropZone = document.getElementById('dropZone');

['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
dropZone.addEventListener(eventName, preventDefaults, false);
});

function preventDefaults(e) {
e.preventDefault();
e.stopPropagation();
}

dropZone.addEventListener('drop', handleDrop, false);

function handleDrop(e) {
const dt = e.dataTransfer;
const files = dt.files;
handleFiles(files);
}

function handleFileSelect(e) {
handleFiles(e.target.files);
}

function handleFiles(files) {
selectedFiles = [...files];
updatePreview();
}

function updatePreview() {
const previewArea = document.getElementById('previewArea');
previewArea.innerHTML = '';

selectedFiles.forEach(file => {
const reader = new FileReader();
reader.onload = (e) => {
const img = document.createElement('img');
img.src = e.target.result;
img.style.maxWidth = '100px';
img.style.margin = '5px';
previewArea.appendChild(img);
}
reader.readAsDataURL(file);
});
}

function processImages() {
if (selectedFiles.length === 0) {
showNotification('Please select images first', 'error');
return;
}

// Simulate processing
const progressBar = document.getElementById('progressBar');
let progress = 0;

const interval = setInterval(() => {
progress += 5;
progressBar.style.width = progress + '%';

if (progress >= 100) {
clearInterval(interval);
showNotification('Images merged successfully!', 'success');
progressBar.style.width = '0%';
}
}, 100);
}

function showNotification(message, type) {
Toastify({
text: message,
duration: 3000,
gravity: "top",
position: "center",
backgroundColor: type === 'error' ? "#ff5252" : "#4caf50",
}).showToast();
}

function switchTab(tab) {
const tabs = document.querySelectorAll('.tab');
tabs.forEach(t => t.classList.remove('active'));
event.target.classList.add('active');
}
</script>
</body>
</html>
