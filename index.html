<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چسباندن عکس‌های مانهوا</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>چسباندن عکس‌های مانهوا</h1>
        
        <div class="input-section">
            <div class="form-group">
                <label for="imageInput">آپلود عکس‌ها:</label>
                <input type="file" id="imageInput" accept="image/*" multiple>
            </div>

            <div class="tree-section">
                <h2>ساختار فایل‌ها</h2>
                <ul id="fileTree" class="tree-view"></ul>
            </div>

            <div class="form-group">
                <label for="outputName">نام فایل خروجی (ZIP):</label>
                <input type="text" id="outputName"  placeholder="نام فایل خروجی">
            </div>
            
            <div class="form-group">
                <label for="widthInput">عرض تصویر (پیکسل):</label>
                <input type="number" id="widthInput" value="800" min="100" max="2000">
            </div>
            
            <div class="form-group">
                <label for="heightInput">ارتفاع حداکثر (پیکسل):</label>
                <input type="number" id="heightInput" value="12000" min="1000" max="30000">
            </div>
            
            <div class="form-group">
                <label for="qualityInput">کیفیت خروجی (درصد):</label>
                <input type="number" id="qualityInput" value="95" min="10" max="100">
            </div>
            
            <div class="form-group">
                <label for="formatSelect">فرمت خروجی:</label>
                <select id="formatSelect">
                    <option value="webp" selected>WEBP</option>
                    <option value="jpeg">JPG</option>
                    <option value="png">PNG</option>
                </select>
            </div>
            
            <div class="button-group">
                <button id="startBtn">شروع پردازش</button>
                <button id="resetBtn">ریست</button>
            </div>
        </div>

        
        <div class="log-section">
            <h2>لاگ و پیشرفت</h2>
            <div id="progressBar" class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
            <div id="progressText" class="progress-text">0%</div>
            <div id="log" class="log-panel"></div>
        </div>
    </div>
    <script src="utils.js"></script>
    <script src="main.js"></script>
</body>
</html>
