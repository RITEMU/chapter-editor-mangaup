<!DOCTYPE html><html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>پردازشگر تصویر</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<style>
:root {
--primary: #2563eb;
--primary-hover: #1d4ed8;
--bg: #f8fafc;
--border: #e2e8f0;
}

* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: system-ui, -apple-system, sans-serif;
}

body {
background: var(--bg);
padding: 2rem;
min-height: 100vh;
}

.container {
max-width: 800px;
margin: 0 auto;
background: white;
padding: 2rem;
border-radius: 1rem;
box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
}

.form-group {
margin-bottom: 1.5rem;
}

label {
display: block;
margin-bottom: 0.5rem;
font-weight: 500;
}

input[type="number"],
input[type="range"],
select {
width: 100%;
padding: 0.5rem;
border: 1px solid var(--border);
border-radius: 0.5rem;
font-size: 1rem;
}

.checkbox-group {
display: flex;
align-items: center;
gap: 0.5rem;
}

button {
background: var(--primary);
color: white;
border: none;
padding: 0.75rem 1.5rem;
border-radius: 0.5rem;
font-weight: 500;
cursor: pointer;
width: 100%;
font-size: 1rem;
}

button:hover {
background: var(--primary-hover);
}

button:disabled {
opacity: 0.5;
cursor: not-allowed;
}

.file-list {
border: 1px solid var(--border);
border-radius: 0.5rem;
padding: 1rem;
margin-top: 1rem;
max-height: 300px;
overflow-y: auto;
}

.folder {
margin-bottom: 1rem;
}

.folder-name {
font-weight: 600;
margin-bottom: 0.5rem;
}

.file-item {
padding-right: 1rem;
margin-bottom: 0.25rem;
display: flex;
align-items: center;
}

.file-item::before {
content: "├── ";
color: #666;
}

.file-item:last-child::before {
content: "└── ";
}

.progress {
margin-top: 1rem;
height: 0.5rem;
background: var(--border);
border-radius: 0.25rem;
overflow: hidden;
display: none;
}

.progress-bar {
height: 100%;
background: var(--primary);
width: 0;
transition: width 0.3s ease;
}

.status {
margin-top: 1rem;
text-align: center;
color: #666;
}

.hidden {
display: none;
}
</style>
</head>
<body>
<div class="container">
<div class="form-group">
<label>انتخاب فایل‌ها</label>
<input type="file" id="fileInput" webkitdirectory directory multiple>
</div>

<div class="file-list" id="fileList"></div>

<div class="form-group checkbox-group">
<input type="checkbox" id="mergeToggle" checked>
<label for="mergeToggle">چسباندن تصاویر</label>
</div>

<div id="dimensionControls">
<div class="form-group">
<label>عرض (پیکسل)</label>
<input type="number" id="widthInput" value="800" min="1">
</div>

<div class="form-group">
<label>حداکثر طول (پیکسل)</label>
<input type="number" id="maxHeightInput" value="14000" min="1">
</div>
</div>

<div class="form-group">
<label>فرمت خروجی</label>
<select id="formatSelect">
<option value="webp">WebP</option>
<option value="jpeg">JPEG</option>
<option value="png">PNG</option>
</select>
</div>

<div class="form-group">
<label>کیفیت: <span id="qualityValue">100</span>%</label>
<input type="range" id="qualityInput" min="1" max="100" value="100">
</div>

<button id="processButton">شروع پردازش</button>

<div class="progress" id="progressBar">
<div class="progress-bar" id="progressBarFill"></div>
</div>

<div class="status" id="statusText"></div>
</div>

<script>
const fileInput = document.getElementById('fileInput');
const fileList = document.getElementById('fileList');
const mergeToggle = document.getElementById('mergeToggle');
const dimensionControls = document.getElementById('dimensionControls');
const widthInput = document.getElementById('widthInput');
const maxHeightInput = document.getElementById('maxHeightInput');
const formatSelect = document.getElementById('formatSelect');
const qualityInput = document.getElementById('qualityInput');
const qualityValue = document.getElementById('qualityValue');
const processButton = document.getElementById('processButton');
const progressBar = document.getElementById('progressBar');
const progressBarFill = document.getElementById('progressBarFill');
const statusText = document.getElementById('statusText');

let files = new Map();

mergeToggle.addEventListener('change', () => {
dimensionControls.classList.toggle('hidden', !mergeToggle.checked);
});

qualityInput.addEventListener('input', () => {
qualityValue.textContent = qualityInput.value;
});

fileInput.addEventListener('change', () => {
files.clear();
fileList.innerHTML = '';

Array.from(fileInput.files)
.filter(file => file.type.startsWith('image/'))
.forEach(file => {
const folderPath = file.webkitRelativePath.split('/')[0];
if (!files.has(folderPath)) {
files.set(folderPath, []);
}
files.get(folderPath).push(file);
});

files.forEach((folderFiles, folderName) => {
const folderDiv = document.createElement('div');
folderDiv.className = 'folder';

const folderNameDiv = document.createElement('div');
folderNameDiv.className = 'folder-name';
folderNameDiv.textContent = folderName + '/';
folderDiv.appendChild(folderNameDiv);

folderFiles.forEach(file => {
const fileDiv = document.createElement('div');
fileDiv.className = 'file-item';
fileDiv.textContent = file.name;
folderDiv.appendChild(fileDiv);
});

fileList.appendChild(folderDiv);
});
});

function loadImage(file) {
return new Promise((resolve, reject) => {
const img = new Image();
img.onload = () => {
resolve(img);
URL.revokeObjectURL(img.src); // Clean up
};
img.onerror = reject;
img.src = URL.createObjectURL(file);
});
}

async function resizeImage(img, targetWidth) {
const aspectRatio = img.width / img.height;
const newHeight = Math.round(targetWidth / aspectRatio);

const canvas = document.createElement('canvas');
canvas.width = targetWidth;
canvas.height = newHeight;

const ctx = canvas.getContext('2d');
ctx.drawImage(img, 0, 0, targetWidth, newHeight);

return canvas;
}

async function processImagesSequentially() {
if (files.size === 0) {
alert('لطفاً ابتدا فایل‌ها را انتخاب کنید.');
return;
}

progressBar.style.display = 'block';
processButton.disabled = true;

const width = parseInt(widthInput.value);
const maxHeight = parseInt(maxHeightInput.value);
const quality = parseInt(qualityInput.value) / 100;
const format = formatSelect.value;
const shouldMerge = mergeToggle.checked;

try {
for (const [folderName, folderFiles] of files) {
statusText.textContent = `در حال پردازش پوشه: ${folderName}`;
const zip = new JSZip();

if (shouldMerge) {
// Process images sequentially
const resizedCanvases = [];
let totalHeight = 0;

for (let i = 0; i < folderFiles.length; i++) {
statusText.textContent = `در حال بارگذاری تصویر ${i + 1} از ${folderFiles.length}`;
const img = await loadImage(folderFiles[i]);
const resizedCanvas = await resizeImage(img, width);
resizedCanvases.push(resizedCanvas);
totalHeight += resizedCanvas.height;
updateProgress((i + 1) / folderFiles.length * 0.5);
}

// Create sections
let currentY = 0;
let currentSection = 1;

while (currentY < totalHeight) {
statusText.textContent = `در حال ایجاد بخش ${currentSection}`;

const sectionCanvas = document.createElement('canvas');
sectionCanvas.width = width;
sectionCanvas.height = Math.min(maxHeight, totalHeight - currentY);
const sectionCtx = sectionCanvas.getContext('2d');

let drawY = 0;
let processedHeight = 0;

for (const canvas of resizedCanvases) {
const imgY = currentY - processedHeight;
if (imgY < canvas.height) {
const drawHeight = Math.min(maxHeight - drawY, canvas.height - imgY);
if (drawHeight > 0) {
sectionCtx.drawImage(
canvas,
0, imgY, width, drawHeight,
0, drawY, width, drawHeight
);
drawY += drawHeight;
}
}
processedHeight += canvas.height;
if (drawY >= maxHeight) break;
}

const sectionNumber = String(currentSection).padStart(3, '0');
const blob = await new Promise(resolve => {
sectionCanvas.toBlob(resolve, `image/${format}`, quality);
});
zip.file(`${sectionNumber}.${format}`, blob);

currentY += maxHeight;
currentSection++;
updateProgress(0.5 + (currentY / totalHeight) * 0.5);
}

// Clean up
resizedCanvases.forEach(canvas => {
canvas.width = 0;
canvas.height = 0;
});
} else {
// Process individual images
for (let i = 0; i < folderFiles.length; i++) {
statusText.textContent = `در حال پردازش تصویر ${i + 1} از ${folderFiles.length}`;
const img = await loadImage(folderFiles[i]);
const resizedCanvas = await resizeImage(img, width);

const blob = await new Promise(resolve => {
resizedCanvas.toBlob(resolve, `image/${format}`, quality);
});

const fileName = folderFiles[i].name.replace(/\.[^/.]+$/, '') + '.' + format;
zip.file(fileName, blob);

// Clean up
resizedCanvas.width = 0;
resizedCanvas.height = 0;

updateProgress((i + 1) / folderFiles.length);
}
}

statusText.textContent = 'در حال ایجاد فایل زیپ...';
const zipBlob = await zip.generateAsync({ type: 'blob' });
downloadBlob(zipBlob, `${folderName}.zip`);
}

statusText.textContent = 'پردازش با موفقیت انجام شد!';
} catch (error) {
console.error('Error processing images:', error);
statusText.textContent = 'خطا در پردازش تصاویر';
alert('خطا در پردازش تصاویر');
}

progressBar.style.display = 'none';
processButton.disabled = false;
}

function updateProgress(ratio) {
progressBarFill.style.width = `${ratio * 100}%`;
}

function downloadBlob(blob, fileName) {
const link = document.createElement('a');
link.href = URL.createObjectURL(blob);
link.download = fileName;
link.click();
URL.revokeObjectURL(link.href);
}

processButton.addEventListener('click', processImagesSequentially);
</script>
</body>
</html>
